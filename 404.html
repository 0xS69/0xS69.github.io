<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 fallback to enable client-side routing
    (function() {
      const path = window.location.pathname;
      // If path starts with /collection/ and is not a real file, redirect to /collection/index.html
      if (path.startsWith('/collection/')) {
        window.location.replace('/collection/index.html' + window.location.search + window.location.hash);
      } else {
        // Otherwise show 404 message or redirect to home
        document.body.innerHTML = '<h1>404 - Page Not Found</h1><p><a href="/">Go Home</a></p>';
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
